{% extends "base.html" %}

{% block main %}
    <h1>Результаты поиска по запросу "{{ query }}"</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p>Автор: {{ article.author.login }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
