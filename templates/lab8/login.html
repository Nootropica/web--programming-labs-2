{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Вход</h1>
    
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    
    <form action="/lab8/login" method="post">
        <div>
            <label>Логин: <input type="text" name="login" required></label>
        </div>
        <div>
            <label>Пароль: <input type="password" name="password" required></label>
        </div>
        <div>
            <label>Запомнить меня: <input type="checkbox" name="remember_me"></label>
        </div>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
