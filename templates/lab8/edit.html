{% extends "base.html" %}

{% block main %}
    <h1>Редактирование статьи</h1>
    <form action="/lab8/edit/{{ article.id }}" method="post">
        <div>
            <label>Заголовок: <input type="text" name="title" value="{{ article.title }}" required></label>
        </div>
        <div>
            <label>Содержимое: <textarea name="content" required>{{ article.content }}</textarea></label>
        </div>
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
