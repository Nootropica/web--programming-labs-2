{% extends "base.html" %}

{% block lab %}Возведение в степень{% endblock %}

{% block main %}
{% if error %}
    <h1>Ошибка</h1>
    <p>{{ error }}</p>
    <p><a href="{{ back_link }}">Вернуться назад</a></p>
{% else %}
    <h1>Возведение в степень</h1>
    {{ x1 }} ^ {{ x2 }} = {{ result }}
    <p><a href="{{ back_link }}">Вернуться назад</a></p>
{% endif %}
{% endblock %}
