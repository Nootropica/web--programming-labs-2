{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block lab_header %}Лабораторная работа 3{% endblock %}

{% block content %}
    <h2>Поиск товаров по цене ($ в долларах $)</h2>
    <form method="post" action="{{ url_for('lab3.search') }}">
        <div class="form-group">
            <label for="min_price">Мин. цена:</label>
            <input type="number" id="min_price" name="min_price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="max_price">Макс. цена:</label>
            <input type="number" id="max_price" name="max_price" step="0.01" required>
        </div>
        <button type="submit" class="btn">Искать</button>
    </form>

    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 200px;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
