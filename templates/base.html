<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Владислав Печенкин. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            color: {{ request.cookies.get('color') or 'black' }};
            background-color: {{ request.cookies.get('background_color') or 'white' }};
            font-size: {{ request.cookies.get('font_size') ~ 'px' if request.cookies.get('font_size') else '16px' }};
        }
    </style>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        &copy; Владислав Печенкин, ФБИ-24, 3 курс, 2024
    </footer>
</body>
</html>
